<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tania AdaTasks</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <header class="header">
        <h1 class="header_title">AdaTasks // Versi√≥n Tania</h1>
    </header>
    
    <main class="main">

        <section class="container add">
            <form class="form_add">
                <input class="form-input_add" type="text" placeholder="Nueva tarea" />
                <button class="form-btn_submit" type="submit">Agregar</button>
            </form>
        </section>

        <section class="container-tasks">
            
            <form class="container-tasks_form-tasks">
                <input class="form-tasks_input" type="text" placeholder="Ejemplo: gimnasio" />
                <button class="form-tasks_button" type="submit">Buscar</button>
            </form>

            <ul class="container-tasks_tasks-list"></ul>

        </section>
    </main>
    <footer>
        <p>&copy Kaski ...keep coding...</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
